{{ define "title" }}Products{{ end }}

{{ define "content" -}}
  <h1>View products</h1>
  <a href="/redirect">Redirector page</a>

  <h3>Create a new product</h3>
  <form method="POST" action="/products">
    {{ csrf }}

    <label>Name</label>
    <input type="text" name="name"/>

    <label>Price</label>
    <input type="number" name="price"/>

    <input type="submit" value="Create"/>
  </form>
{{- end }}
