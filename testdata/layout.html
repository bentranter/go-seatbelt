<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}Layout{{ end }}</title>
</head>
<body>
  {{ range $key, $value := flashes -}}
  <div class="flash-{{ $key }}">{{ $value }}</div>
  {{- end }}
  {{ block "content" . }}{{ end }}
</body>
</html>
